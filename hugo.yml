baseURL: 'https://alexforsale.github.io/'
languageCode: 'en-us'
title: 'alexforsale.github.io'
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableGitInfo: true

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: true

pygmentsUseClasses: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  keywords: [Blog, PaperMod, org-roam, emacs]
  ShowCodeCopyButtons: true
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  # editPost:
  #   URL: "https://github.com/alexforsale/alexforsale.github.io/content"
  #   Text: "Suggest changes"
  #   appendFilePath: true

  profileMode:
    enabled: true
    title: "Kristian Alexander" # optional default will be site title
    # subtitle: "This is subtitle"
    imageUrl: "/images/riki_sneeze.png" # optional
    #imageTitle: "<title of image as alt>" # optional
    #imageWidth: 120 # custom size
    #imageHeight: 120 # custom size
    buttons:
      - name: "Braindump"
        url: "/braindump/"
      - name: "Literate Emacs"
        url: "/literate-emacs/"
      - name: "Posts"
        url: "/posts/"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/alexforsale"
    - name: "gitlab"
      url: "https://gitlab.com/alexforsale"
    - name: "linkedin"
      url: "https://linkedin.com/in/alexforsale"
    - name: "email"
      url: "mailto:alexforsale@yahoo.com"
    - name: "key"
      url: "https://keys.openpgp.org/vks/v1/by-fingerprint/27517709E592F14C5A51D90B972B3C2D613E4AE9"
    - name: "matrix"
      url: "matrix:@alexforsale:matrix.org"
    - name: "reddit"
      url: "https://www.reddit.com/user/alexforsale"
    - name: "telegram"
      url: "https://t.me/alexforsale"

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: posts
      name: posts
      url: /posts/
      weight: 30
    - identifier: archives
      name: archives
      url: /archives/
      weight: 40
    - identifier: about
      name: about
      url: /about/
      weight: 50
    - identifier: search
      name: search
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
